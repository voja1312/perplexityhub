    <script>
        // Citation type selection
        document.querySelectorAll('.citation-type').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.citation-type').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        async function generateCitation() {
            // Get form values
            const authors = document.getElementById('authors').value;
            const year = document.getElementById('year').value;
            const title = document.getElementById('title').value;
            const sourceType = document.getElementById('sourceType').value;
            const publisher = document.getElementById('publisher').value;
            const volume = document.getElementById('volume').value;
            const pages = document.getElementById('pages').value;
            const url = document.getElementById('url').value;
            const doi = document.getElementById('doi')?.value || '';
            const issue = document.getElementById('issue')?.value || '';

            // Get selected citation type
            const citationType = document.querySelector('.citation-type.active').dataset.type.toUpperCase();

            // Validate required fields
            if (!authors || !year || !title) {
                alert('Please fill in all required fields (Author, Year, Title)');
                return;
            }

            try {
                // Use real API if available
                if (window.perplexityAPI) {
                    const sourceData = {
                        title,
                        authors,
                        year,
                        publication: publisher,
                        url,
                        doi,
                        pages,
                        volume,
                        issue
                    };
                    
                    const apiResponse = await window.perplexityAPI.generateCitation(sourceData, citationType);
                    
                    // Parse the response to extract the citation
                    const lines = apiResponse.split('\n');
                    let fullCitation = '';
                    
                    // Look for the actual citation in the response
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].includes('1.') || lines[i].includes('citation:')) {
                            // Get the next non-empty line as the citation
                            for (let j = i; j < lines.length; j++) {
                                if (lines[j].trim() && !lines[j].includes('2.') && !lines[j].includes('In-text')) {
                                    fullCitation += lines[j].trim() + ' ';
                                }
                                if (lines[j].includes('2.') || lines[j].includes('In-text')) break;
                            }
                            break;
                        }
                    }
                    
                    // If we found a citation in the API response, use it
                    if (fullCitation.trim()) {
                        document.getElementById('citationOutput').querySelector('code').innerHTML = fullCitation.trim();
                    } else {
                        // Fallback to local generation
                        generateLocalCitation();
                    }
                    
                    // Store the full analysis
                    window.lastCitationAnalysis = apiResponse;
                    console.log('Full Citation Analysis:', apiResponse);
                } else {
                    // Fallback to local generation
                    generateLocalCitation();
                }
                
                // Display results
                document.getElementById('outputSection').classList.add('active');
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('API Error:', error);
                // Fallback to local generation
                generateLocalCitation();
            }
            
            function generateLocalCitation() {
                let citation = '';
                
                switch(citationType.toLowerCase()) {
                    case 'apa':
                        citation = generateAPA(authors, year, title, sourceType, publisher, volume, pages, url);
                        break;
                    case 'mla':
                        citation = generateMLA(authors, year, title, sourceType, publisher, volume, pages, url);
                        break;
                    case 'chicago':
                        citation = generateChicago(authors, year, title, sourceType, publisher, volume, pages, url);
                        break;
                    case 'harvard':
                        citation = generateHarvard(authors, year, title, sourceType, publisher, volume, pages, url);
                        break;
                    case 'ieee':
                        citation = generateIEEE(authors, year, title, sourceType, publisher, volume, pages, url);
                        break;
                    case 'vancouver':
                        citation = generateVancouver(authors, year, title, sourceType, publisher, volume, pages, url);
                        break;
                }
                
                document.getElementById('citationOutput').querySelector('code').innerHTML = citation;
                document.getElementById('outputSection').classList.add('active');
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Citation format generators
        function generateAPA(authors, year, title, sourceType, publisher, volume, pages, url) {
            let citation = `${authors} (${year}). `;
            
            if (sourceType === 'journal') {
                citation += `${title}. <em>${publisher}</em>`;
                if (volume) citation += `, ${volume}`;
                if (pages) citation += `, ${pages}`;
                citation += '.';
            } else if (sourceType === 'book') {
                citation += `<em>${title}</em>. ${publisher}.`;
            } else if (sourceType === 'website') {
                citation += `${title}. ${publisher}.`;
            }
            
            if (url) {
                citation += ` ${url}`;
            }
            
            return citation;
        }

        function generateMLA(authors, year, title, sourceType, publisher, volume, pages, url) {
            let citation = `${authors}. `;
            
            if (sourceType === 'journal') {
                citation += `"${title}." <em>${publisher}</em>`;
                if (volume) citation += ` ${volume}`;
                citation += ` (${year})`;
                if (pages) citation += `: ${pages}`;
                citation += '.';
            } else if (sourceType === 'book') {
                citation += `<em>${title}</em>. ${publisher}, ${year}.`;
            } else if (sourceType === 'website') {
                citation += `"${title}." <em>${publisher}</em>, ${year}.`;
            }
            
            if (url) {
                citation += ` Web. ${url}`;
            }
            
            return citation;
        }

        function generateChicago(authors, year, title, sourceType, publisher, volume, pages, url) {
            let citation = `${authors}. `;
            
            if (sourceType === 'journal') {
                citation += `"${title}." <em>${publisher}</em>`;
                if (volume) citation += ` ${volume}`;
                citation += ` (${year})`;
                if (pages) citation += `: ${pages}`;
                citation += '.';
            } else if (sourceType === 'book') {
                citation += `<em>${title}</em>. ${publisher}, ${year}.`;
            } else if (sourceType === 'website') {
                citation += `"${title}." ${publisher}. Last modified ${year}.`;
            }
            
            if (url) {
                citation += ` ${url}.`;
            }
            
            return citation;
        }

        function generateHarvard(authors, year, title, sourceType, publisher, volume, pages, url) {
            let citation = `${authors} ${year}, `;
            
            if (sourceType === 'journal') {
                citation += `'${title}', <em>${publisher}</em>`;
                if (volume) citation += `, vol. ${volume}`;
                if (pages) citation += `, pp. ${pages}`;
                citation += '.';
            } else if (sourceType === 'book') {
                citation += `<em>${title}</em>, ${publisher}.`;
            } else if (sourceType === 'website') {
                citation += `'${title}', ${publisher}.`;
            }
            
            if (url) {
                citation += ` Available at: ${url}`;
            }
            
            return citation;
        }

        function generateIEEE(authors, year, title, sourceType, publisher, volume, pages, url) {
            let citation = `[1] ${authors}, `;
            
            if (sourceType === 'journal') {
                citation += `"${title}," <em>${publisher}</em>`;
                if (volume) citation += `, vol. ${volume}`;
                if (pages) citation += `, pp. ${pages}`;
                citation += `, ${year}.`;
            } else if (sourceType === 'book') {
                citation += `<em>${title}</em>. ${publisher}, ${year}.`;
            } else if (sourceType === 'conference') {
                citation += `"${title}," in <em>${publisher}</em>, ${year}`;
                if (pages) citation += `, pp. ${pages}`;
                citation += '.';
            }
            
            if (url) {
                citation += ` [Online]. Available: ${url}`;
            }
            
            return citation;
        }

        function generateVancouver(authors, year, title, sourceType, publisher, volume, pages, url) {
            let citation = `1. ${authors}. `;
            
            if (sourceType === 'journal') {
                citation += `${title}. ${publisher}. ${year}`;
                if (volume) citation += `;${volume}`;
                if (pages) citation += `:${pages}`;
                citation += '.';
            } else if (sourceType === 'book') {
                citation += `${title}. ${publisher}; ${year}.`;
            } else if (sourceType === 'website') {
                citation += `${title} [Internet]. ${publisher}; ${year}.`;
            }
            
            if (url) {
                citation += ` Available from: ${url}`;
            }
            
            return citation;
        }

        function copyCitation() {
            const citation = document.getElementById('citationOutput').querySelector('code').innerHTML;
            const textArea = document.createElement('textarea');
            textArea.value = citation.replace(/<[^>]*>/g, ''); // Remove HTML tags
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show notification
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function downloadCitation() {
            const citation = document.getElementById('citationOutput').querySelector('code').innerHTML;
            const text = citation.replace(/<[^>]*>/g, ''); // Remove HTML tags
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', 'citation.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function clearForm() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.value = '';
            });
            document.getElementById('outputSection').classList.remove('active');
        }

        // Auto-generate on Enter key
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateCitation();
                }
            });
        });
    </script>
</body>
</html>
